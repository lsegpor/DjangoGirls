{% extends 'blog/base.html' %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete the post "{{ post.title }}"?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary"
    >Cancel</a
  >
</form>
{% endblock %}
